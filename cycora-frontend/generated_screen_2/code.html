<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cycora | Welcome Back</title>
<!-- Tailwind CSS v3 with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts: Inter for clean UI, Playfair Display for "Royal" touch -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet"/>
<script data-purpose="tailwind-config">
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cycoraRed: '#C1121F',
            cycoraGold: '#C6A75E',
            cycoraCharcoal: '#222222',
            cycoraRose: '#F8D8DC',
          },
          borderRadius: {
            'xl-20': '20px',
            'button': '18px',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
<style data-purpose="animations">
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Micro-animations for focus states */
    .input-glow:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(193, 18, 31, 0.15);
      border-color: #C1121F;
    }

    .btn-hover-scale {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-hover-scale:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(193, 18, 31, 0.2);
    }
  </style>
<style data-purpose="layout-utilities">
    body {
      background-color: #FFFFFF;
      color: #222222;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<!-- BEGIN: Login Container -->
<main class="w-full max-w-md animate-fade-in" data-purpose="login-card-container">
<!-- BEGIN: Brand Header -->
<header class="text-center mb-8" data-purpose="header-section">
<!-- Logo Placeholder: Heart with silhouettes and crown -->
<div class="flex justify-center mb-4">
<div class="relative w-16 h-16 flex items-center justify-center">
<svg class="w-full h-full text-cycoraRed" fill="currentColor" viewbox="0 0 24 24">
<!-- Simplified heart-based icon representing silhouettes and royalty -->
<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
<path class="text-cycoraGold" d="M12 1L14 3H10L12 1Z"></path> <!-- Crown Accent -->
</svg>
</div>
</div>
<h1 class="text-3xl font-bold tracking-[0.1em] text-cycoraRed font-serif uppercase mb-2">CYCORA</h1>
<p class="text-gray-500 font-light">Welcome back to your wellness space</p>
</header>
<!-- END: Brand Header -->
<!-- BEGIN: Login Card -->
<section class="bg-white rounded-xl-20 p-8 md:p-10 shadow-[0_8px_30px_rgb(0,0,0,0.06)] border border-gray-50" data-purpose="login-form-card">
<form action="#" class="space-y-6" method="POST">
<!-- Email Input Group -->
<div class="space-y-2">
<label class="block text-sm font-medium text-cycoraCharcoal ml-1" for="email">Email Address</label>
<input class="w-full px-5 py-3 rounded-xl border border-gray-200 input-glow transition-all duration-300 placeholder:text-gray-300" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
<!-- Password Input Group -->
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="block text-sm font-medium text-cycoraCharcoal" for="password">Password</label>
<a class="text-xs font-semibold text-cycoraRed hover:underline decoration-cycoraGold underline-offset-4" href="#">Forgot Password?</a>
</div>
<input class="w-full px-5 py-3 rounded-xl border border-gray-200 input-glow transition-all duration-300 placeholder:text-gray-300" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<!-- Login Button -->
<button class="w-full bg-cycoraRed text-white font-semibold py-4 rounded-button btn-hover-scale shadow-md active:scale-[0.98] transition-all" type="submit">
          Sign In
        </button>
</form>
<!-- BEGIN: Divider -->
<div class="relative my-8" data-purpose="divider">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-100"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white px-4 text-gray-400 font-medium tracking-widest">OR</span>
</div>
</div>
<!-- END: Divider -->
<!-- BEGIN: Social Login -->
<button class="w-full flex items-center justify-center gap-3 bg-white border border-cycoraRed border-opacity-30 text-cycoraCharcoal font-medium py-3.5 rounded-button hover:bg-cycoraRose transition-colors duration-300" type="button">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
        Continue with Google
      </button>
<!-- END: Social Login -->
</section>
<!-- END: Login Card -->
<!-- BEGIN: Footer Redirect -->
<footer class="mt-8 text-center" data-purpose="signup-redirect">
<p class="text-gray-500 text-sm">
        New to your sanctuary? 
        <a class="text-cycoraRed font-bold hover:text-red-700 transition-colors ml-1" href="#">Create one</a>
</p>
<!-- Aesthetic Gold Accent Line -->
<div class="mt-8 flex justify-center">
<div class="w-12 h-0.5 bg-cycoraGold opacity-40 rounded-full"></div>
</div>
</footer>
<!-- END: Footer Redirect -->
</main>
<!-- END: Login Container -->
</body></html>
